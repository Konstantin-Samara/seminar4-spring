<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Динамическая страница - UserPage</title>
</head>
<body>
<h2>Это страница пользователя с ID : <span th:text="${id}"></span></h2>
<h3>Имя пользователя : <span th:text="${name}"></span></h3>
<h3>E-mail пользователя : <span th:text="${email}"></span></h3>
<h3>Возраст пользователя с ID : <span th:text="${age}"></span></h3>

</body>
</html>
